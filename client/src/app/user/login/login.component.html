    <mat-card>
      <form [formGroup]="user" (ngSubmit)="onSubmit()">

        <mat-card-header>
          <mat-card-title>Login</mat-card-title>
        </mat-card-header>
  
        <mat-card-content fxLayout="column">
          <mat-form-field class="input">
            <input
              matInput
              placeholder="email"
              aria-label="email"
              data-cy="login-email"
              formControlName="username"
            />
          </mat-form-field>
  
          <mat-form-field class="input">
            <input
              type="password"
              matInput
              placeholder="password"
              aria-label="password"
              data-cy="login-password"
              formControlName="password"
            />
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayout="row" fxLayoutAlign="center center" class="ml-1">
          <a [routerLink]="['/register']">
            <button mat-button mat-raised-button color="secondary">Register <mat-icon>fingerprint</mat-icon></button>
          </a>
          <button
            mat-raised-button
            type="submit"
            color="primary"
            data-cy="login-button"
          >
            Login
            <mat-icon>done_outline</mat-icon>
          </button>
        </mat-card-actions>

      </form>
      <mat-card class="error" *ngIf="errorMessage" data-cy="appError">
        got an error while loading the recipe list: {{ errorMessage }}
      </mat-card>
    </mat-card>
